 <ion-header>
  <ion-toolbar color="bleuclair">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="//villes-etape"></ion-back-button>
    </ion-buttons>
    <ion-title>Publier le trajet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background: none;">
<h1> Bilan de trajet</h1>
  <p>Départ à: </p>
  <p>Arrivé prévue: </p>
  <p>Durée: </p>
  <p> Distance: </p>
  <p>Péage: 0 € </p>
  <p>Prix: <ion-icon (click)="decrement()" style="" name="remove-circle" color="bleuclair"></ion-icon> {{currentNumber}} € </p>
  <ion-button size="small" style="float: right;" routerLink="/resultat-de-recherche" color="bleuclair"> Publier</ion-button>
</ion-content>

 <ion-tab-bar slot="bottom">
   <ion-tab-button routerLink="/home" tab="home">
     <ion-label>Accueil</ion-label>
     <ion-icon name="home" color="bleuclair"></ion-icon>
   </ion-tab-button>

   <ion-tab-button routerLink="/profil" tab="person">
     <ion-icon name="person" color="bleufonce"></ion-icon>
     <ion-label>Profil</ion-label>
   </ion-tab-button>

   <ion-tab-button tab="text">
     <ion-icon name="text" color="violett"></ion-icon>
     <ion-label>Message</ion-label>
     <ion-badge>4</ion-badge>
   </ion-tab-button>

   <ion-tab-button tab="filing">
     <ion-icon name="filing" color="noir"></ion-icon>
     <ion-label>Historique</ion-label>
   </ion-tab-button>
   <ion-tab-button (click)="logout()" tab="log-out">
     <ion-icon name="log-out"></ion-icon>
     <ion-label>Déconnexion</ion-label>
   </ion-tab-button>
 </ion-tab-bar>
